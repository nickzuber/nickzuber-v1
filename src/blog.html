---
layout: page
permalink: /blog/
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %d %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
          <br />
          {% if post.excerpt %}
            <span class="post-excerpt">
              {{ post.excerpt }}
            </span>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
