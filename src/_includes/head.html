<head>
	{% include font.html %}
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="keywords" content="nick, zuber, nickzuber, nicholas, nicholaszuber, zubernicholas, zubernick, software, engineer, boston, harambe, javascript, node, react, programming, program, git, github"/>
	<meta name="author" content="Nick Zuber" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, user-scalable=0"/>
	<meta itemprop="image" content="{{ "/img/profile.jpg" | prepend: site.url }}" />

	<meta property=”og:title” content="{% if page.title %}{{ page.title | escape  }}{% else %}{{ site.title | escape  }}{% endif %}" />
	<meta property="og:type" content="blog" />
	<meta propery="og:url" content="{{ site.url }}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:image" content="{{ "/img/profile.jpg" | prepend: site.url  }}" />
	<meta property="og:image:secure_url" content="{{ "/img/profile.jpg" | prepend: site.url  }}" />
	<meta property="og:image:type" content="image/jpeg" />
	<meta property="og:image:width" content="400" />
	<meta property="og:image:height" content="300" />

  <link rel="icon" href="{{ "/img/heart.png" | prepend: site.url }}" type="image/png"/>
  <link rel="shortcut icon" href="{{ "/img/heart.png" | prepend: site.url }}" type="image/png"/>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
</head>
