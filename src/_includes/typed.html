<script>
	function shuffle(array) {
		var currentIndex = array.length, temporaryValue, randomIndex;
		while (0 !== currentIndex) {
			randomIndex = Math.floor(Math.random() * currentIndex);
			currentIndex -= 1;
			temporaryValue = array[currentIndex];
			array[currentIndex] = array[randomIndex];
			array[randomIndex] = temporaryValue;
		}
		return array;
	}

	var nodeDOM = document.querySelector('span.place');
	var list = ['Data Structures', 'React', 'Data Streams', 'Node', 'Algorithms', 'Design Patterns', 'Asymptotic Analysis', 'C Language', 'Compilers'];

	shuffle(list);

	list.unshift('JavaScript');

	var t = new Typed(nodeDOM, {
		words: list,
		startDelay: 3000,
		timing: 65,
		backTiming: 40,
		pause: 2500,
		typoProbability: .05,
		maxTypos: 1,
		loop: true
	});

	t.start();
</script>
