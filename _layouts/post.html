---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    <div class="post-meta">
      {% for tag in page.tags %}
        <span class="post-tag tag-{{ tag }}">{{ tag }}</span>
      {% endfor %}
      <div class="post-icon-me"></div>
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="post-author" itemprop="name">{{ page.author }}, {{ site.job_title }} â€” {{ page.date | date: "%B %-d, %Y" }}</span>
      </span>
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
{% if page.use_math %}
  {% include math.html %}
{% endif %}
